<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Flex Grid</title>
    <style>
        .calender{
            display: grid;
            grid-template-columns: repeat(7, 250px);
            grid-template-rows: 35px repeat(5, 50px);
            gap: 20px;
            margin-left: 15px;
            padding: 10px;
        }

        .day{
            background-color: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            border-radius: 10px;
        }

        .date{
            border: 1px solid rgb(36, 26, 184);
            border-radius: 10px;
            background-color: rgb(136, 204, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        .other-date{
            background-color: rgb(211, 211, 211);
        }

        h2{
            text-align: center;
            width: 100%;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h2>January 2023</h2>

    <div class="calender">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date other-date">1</div>
        <div class="date other-date">2</div>
        <div class="date other-date">3</div>
        <div class="date other-date">4</div>
        <div class="date other-date">5</div>
    </div>
</body>
</html>
